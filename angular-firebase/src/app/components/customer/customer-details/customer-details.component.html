<section class="container my-4">
    <div class="row">
        <div class="card col-md-6 offset-md-3">
            <div class="card-body">
                <h5 class="card-title">{{ customer?.name }}</h5>
                <p class="card-text">
                    Customer number: {{ customer?.customerNo }}, id:
                    {{ customer?.id }}
                </p>
                <p class="card-text">
                    Address: {{ customer?.state }}, {{ customer?.city }},
                    {{ customer?.address }}
                </p>
                <div>
                    <button
                        class="btn btn-info btn-sm mx-2"
                        (click)="onUpdateCustomer(customer?.id)"
                    >
                        Change name
                    </button>
                    <button
                        class="btn btn-danger btn-sm mx-2"
                        (click)="onDeleteCustomer(customer?.id)"
                    >
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
