<section class="container my-3">
    <div class="row mb-3">
        <div class="col-3">
            <select
                (change)="selectFilterBy($event.target)"
                class="form-select"
            >
                <option selected disabled hidden>Filter by:</option>
                <option *ngFor="let prop of filterProperties" [value]="prop">
                    {{ prop | titlecase }}
                </option>
            </select>
        </div>
        <div class="col-3">
            <select
                #filterValue
                *ngIf="selectedFilterProps"
                class="form-select"
            >
                <option selected disabled hidden>
                    <!-- {{ selectedFilterProps.placeholder }} -->
                    Select {{ selectedFilterProps.type }}
                </option>
                <option
                    *ngFor="let option of selectedPropValues$ | async"
                    [value]="option"
                >
                    {{ option | titlecase }}
                </option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button class="btn btn-success" (click)="filterCustomers()">
                Search
            </button>
        </div>
    </div>
</section>
<hr />
<section class="container my-3">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Customer number</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ customer.customerNo }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.address }}</td>
                <td>{{ customer.city }}</td>
                <td>{{ customer.state }}</td>
                <td>{{ customer.country }}</td>
            </tr>
        </tbody>
    </table>
</section>
