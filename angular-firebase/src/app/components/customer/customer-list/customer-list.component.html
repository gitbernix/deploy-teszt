<div class="container">
    <!-- Length: {{ (customers$ | async)?.length }} -->
    <!-- {{ customObservable$ | async }} -->
    <!-- {{ numberStream$ | async }}
  {{ stringStream$ | async }}
  {{ mergedStream$ | async }}
  {{ mergedCars$ | async }} -->
    <ul>
        <li *ngFor="let car of mergedCars$ | async">
            {{ car.type }} - {{ car.year }} - {{ car.isUsed }}
        </li>
    </ul>

    <table
        class="table table-striped table-hover"
        *ngIf="(customers$ | async)!.length > 0"
    >
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Customer number</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">state</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers$ | async; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ customer.customerNo }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.address }}</td>
                <td>{{ customer.city }}</td>
                <td>{{ customer.state }}</td>
                <td>
                    <button
                        class="btn btn-warning"
                        (click)="onSelect(customer.id)"
                    >
                        Select
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
